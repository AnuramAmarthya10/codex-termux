name: Build for Termux on Android for 32-bit and 64-bit 
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Codex Android binaries
        run: |
             chmod +x codex-rs/android-ci.sh
             ./codex-rs/android-ci.sh        
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: codex-termux-binaries
          path: termux_bin/


 
