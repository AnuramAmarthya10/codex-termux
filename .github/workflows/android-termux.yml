name: Build codex for Android Termux (32/64-bit)

on:
  push:
    branches:
      - main

jobs:
  build-termux:
    runs-on: ubuntu-latest
    name: Build for Termux (Android aarch64 & armv7)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Add Android targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi

      - name: Install cargo ndk
        run: cargo install cargo-ndk

      - name: Build codex binary for Android/Termux 64-bit (aarch64)
        run: |
          cd codex-rs
          cargo ndk -t arm64-v8a build --release
          mkdir -p termux_bin
          cp target/aarch64-linux-android/release/codex termux_bin/codex-aarch64

      - name: Build codex binary for Android/Termux 32-bit (armv7)
        run: |
          cargo ndk -t armeabi-v7a build --release
          cp target/armv7-linux-androideabi/release/codex termux_bin/codex-armv7

      - name: Upload codex binaries
        uses: actions/upload-artifact@v3
        with:
          name: codex-termux-binaries
          path: termux_bin/*
