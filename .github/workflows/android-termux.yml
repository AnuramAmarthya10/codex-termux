name: Build Codex for Termux (Android)

on:
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    name: Build Codex Binary
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        target: [aarch64-linux-android]  # single target for test run

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Add Android target
        run: |
          rustup target add ${{ matrix.target }}

      - name: Install Android NDK
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget
          wget https://dl.google.com/android/repository/android-ndk-r26d-linux.zip
          unzip -q android-ndk-r26d-linux.zip
          mv android-ndk-r26d $HOME/android-ndk
          echo "NDK_HOME=$HOME/android-ndk" >> $GITHUB_ENV

      - name: Set up linker environment
        run: |
          TARGET=${{ matrix.target }}
          # Convert target triple to uppercase with underscores for Cargo env variable
          TARGET_ENV=$(echo $TARGET | tr a-z A-Z | tr '-' '_')
          LINKER="$HOME/android-ndk/toolchains/llvm/prebuilt/linux-x86_64/bin/${TARGET%%-*}-clang"
          echo "TARGET=$TARGET" >> $GITHUB_ENV
          echo "CARGO_TARGET_${TARGET_ENV}_LINKER=$LINKER" >> $GITHUB_ENV
          echo "Using linker: $LINKER"

      - name: Build release binary
        run: |
          cd codex-rs
          cargo build --release --target $TARGET

      - name: Compress binary
        run: |
          mkdir -p artifacts
          cp codex-rs/target/$TARGET/release/openai-codex artifacts/openai-codex-$TARGET
          tar -czf artifacts/openai-codex-$TARGET.tar.gz -C artifacts openai-codex-$TARGET

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openai-codex-$TARGET
          path: artifacts/openai-codex-$TARGET.tar.gz
