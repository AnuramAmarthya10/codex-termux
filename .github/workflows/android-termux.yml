on:
  workflow_dispatch:
jobs:
  build-termux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Codex Android binaries
        run: ./ci/build-android.sh
        
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: codex-termux-binaries
          path: termux_bin/


 
